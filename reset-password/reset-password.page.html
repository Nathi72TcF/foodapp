<ion-content >

  <div class="login-box">
    <div class="ion-padding" align="center">
      <img src="../../assets/images/JJ Logo.png">
    </div>

    <div class="form" padding align="center">
      <ion-icon name="lock"></ion-icon>
      <h1>Reset Password</h1>
      <div>
          <form [formGroup]="resetPasswordForm" >
            <!-- <input placeholder="Enter Your Email" type="email" formControlName="email" [class.invalid]="!resetPasswordForm.controls['email'].valid &&
            resetPasswordForm.controls['email'].touched" type="email"  > -->
            <ion-input placeholder="Enter Your Email" type="email" formControlName="email" [class.invalid]="!resetPasswordForm.controls['email'].valid &&
            resetPasswordForm.controls['email'].touched" ></ion-input>
     
          <div class="error">
            <div *ngIf="!resetPasswordForm.controls['email'].valid &&
            resetPasswordForm.controls['email'].touched" class="messages">
              Please enter a valid email.
            </div>
          </div>

          <ion-button value="large" expand="block" (click)="resetPassword(resetPasswordForm)" color="primary" [disabled]="!resetPasswordForm.valid"> Login</ion-button><br>
          
            </form>
      </div>
    </div>
  </div>

</ion-content>
