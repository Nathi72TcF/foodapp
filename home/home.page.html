<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" #cart>
      <div>{{ cartItemCount | async }}</div>
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-card *ngFor="let p of product">
      <ion-card-header align='center'>
        <ion-card-title>{{ p.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-row style="text-align: center;">
         <img src="../../assets/images/{{ p.pic }}">
          <ion-col size="8">
            <ion-label>
              <b>{{ p.price | currency:'R' }}</b>
            </ion-label>
          </ion-col>
        </ion-row>
            <ion-item>
                <i style="font-size: x-small;">{{ p.desc }}</i>
              <ion-avatar slot="end">
                <!-- <ion-icon name="add" (click)="addToCart(p)"></ion-icon> -->
                <ion-button name="add" (click)="addToCart(p)" shape="round" fill="solid">+</ion-button>
              </ion-avatar>
